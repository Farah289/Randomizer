<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Study 1 Scenario...</title>
  <script>
    // Define your Study 1 scenario links here:
    const study1Scenarios = [
      "https://forms.gle/bJm1CreANLzVZX5K8",  // Study 1 - Scenario 1 (Automation)
      "https://forms.gle/osJb7PJeSLdxY2z89",  // Study 1 - Scenario 2 (Assistance)
      "https://forms.gle/A8f1N4kNmHazPJEt6"        // Study 1 - Scenario 3 (Human)
    ];

    // Randomly select one scenario link
    const selectedScenario = study1Scenarios[Math.floor(Math.random() * study1Scenarios.length)];

    // Redirect when the page loads
    window.onload = function() {
      window.location.href = selectedScenario;
    };
  </script>
</head>
<body>
  <p style="text-align: center; margin-top: 20%; font-family: Arial, sans-serif;">
    Redirecting you to your scenario for Study 1...<br><br>
    If you are not redirected automatically, <a href="#" onclick="window.location.href = selectedScenario;">click here</a>.
  </p>
</body>
</html>
